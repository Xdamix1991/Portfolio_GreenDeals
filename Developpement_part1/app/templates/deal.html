<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/deal.css') }}">



    <title>GreenDeals</title>
</head>
<body>
    <header>
        <div class="logo_div">
            <a class="logo" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/portfo.jpg') }}" alt="Logo GreenDeals"> GreenDeals
            </a>
        </div>


        <div class="search_and_nav">
        <div class="search-bar">
            <form id="search-form" action="#" method="GET">
                <input id="search-input" class="searchbar" type="text" placeholder="Recherche dans les deals">
                <button type="submit"  class="search-button">Rechercher</button>
            </form>
        </div>

        <div class="nav">
            <ul>
                <li><a class="hotdeals" href="#">Hot Deals</a></li>
                <li><a class="recent" href="#">Recents</a></li>
                <li><a href="{{ url_for('mypage') }}">My Page</a></li>
            </ul>
        </div>
    </div>


        <div class="login_div">
            <a class="login" href="{{ url_for('login') }}"><button> Login</button></a>
            <img src="{{ url_for('static', filename='images/portfo.jpg') }}" alt="Logo GreenDeals">
        </div>

    </header>

    <main>


            <form class="filters_bar">
                <div class="filter-group">
                    <label for="price">Prix max :</label>
                        <select id="price" name="price">
                            <option value="">Tous les prix</option>
                            <option value="0-50">0 - 50€</option>
                            <option value="50-100">50 - 100€</option>
                            <option value="100-200">100 - 200€</option>
                            <option value="200-500">200 - 500€</option>
                            <option value="500-1000">500 - 1000€</option>
                            <option value="1000+">1000€ et plus</option>
                        </select>
                </div>

                <div class="filter-group">
                    <label for="category">Catégorie :</label>
                    <input id="category" type="text" placeholder="categorie">
                </div>

                <div class="filter-group">
                    <label for="reparability">Indice de réparabilité min :</label>
                    <input type="number" id="reparability" name="reparability" min="1" max="10" step="1">
                </div>

                <button type="submit" class="filter-button">Appliquer les filtres</button>
            </form>

            <div class="results_bar">
                <div id="results_bar"></div>
                </div>

            <div class="deal_filters">
                <div id="deal_filters">

                </div>
            </div>

            <h1>Work in Progress deal details</h1>

            <div class="d_details">
				<link rel="stylesheet" href="{{ url_for('static', filename='css/deal.css') }}">
                <div class="deal_elements">

                </div>
            </div>

			<div class="deal_comments">

			</div>

            <div class="add_comment">
                <div class="comment_form">
                    <label for="comment">Ajouter un commentaire :</label>
                    <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
                    <button type="submit" class="submit_comment">Poster</button>
                </div>
            </div>




    </main>

    <footer>
        <div class="contact">
            <ul>
                <li>
                    <a href="https://github.com/Xdamix1991">
                        <img src="/statics/images/github.png" alt="GitHub icon" class="github-icon">
                        <span>GitHub</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="/statics/images/linkedin.png" alt="LinkedIn icon" class="linkedin-icon">
                        <span>LinkedIn</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="/statics/images/animal.png" alt="School icon" class="school-icon">
                        <span>Holberton School</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="legacy">
            <p>&copy; 2025 GreenDeals. Tous droits réservés. Créé à <a href="https://www.holbertonschool.com" target="_blank">Holberton School</a>.</p>
        </div>
        <div class="navigation-footer">
            <ul>
                <li>
                    <a href="#">
                        <span>Home</span>
                        <img src="/statics/images/home.png" alt="GitHub icon" class="github-icon">
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span>Contacts</span>
                        <img src="/statics/images/phone-book.png" alt="GitHub icon" class="github-icon">
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('about') }}">
                        <span>A propos de nous</span>
                        <img src="/statics/images/id-card.png" alt="GitHub icon" class="github-icon">
                    </a>
                </li>
            </ul>
        </div>

    </footer>

    <script src="{{ url_for('static', filename='js/dealfilters.js') }}" type="module"></script>
	<script src="{{ url_for('static', filename='js/dealDetails.js') }}" type="module"></script>
    <script   src="{{url_for('static', filename='/js/login.js')}}" type="module"></script>
    <script   src="{{url_for('static', filename='/js/deals.js')}}" type="module"></script>

</body>
</html>
